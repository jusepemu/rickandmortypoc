<main class="container py-10 lg:px-10 sm:px-4">
  <h3 class="text-2xl font-bold">Favorite Characters</h3>
  @if (characters().length) {
    <div class="flex flex-col gap-4">
    @for (character of characters();track character.id) {
    <span>{{ character.name }}</span>
    }
    </div>
  } @else {
    <article>
      <span>characters is empty</span>
    </article>
  }
</main>
