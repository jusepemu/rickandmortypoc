<main class="container py-10 px-4 lg:px-10 mx-auto">
  <!-- Header Section -->
  <div class="mb-8">
    <div class="flex items-center justify-between">
      <div>
        <h1
          class="text-4xl font-bold bg-gradient-to-r from-slate-900 to-slate-600 bg-clip-text text-transparent dark:from-slate-100 dark:to-slate-400"
        >
          Favorite Characters
        </h1>
        <p class="mt-2 text-slate-600 dark:text-slate-400">
          Your collection of favorite Rick and Morty characters
        </p>
      </div>
      @if (characters().length) {
        <div class="flex items-center gap-2 rounded-full bg-slate-100 px-4 py-2 dark:bg-slate-800">
          <svg class="h-5 w-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            />
          </svg>
          <span class="font-semibold text-slate-700 dark:text-slate-300">
            {{ characters().length }} {{ characters().length === 1 ? 'Favorite' : 'Favorites' }}
          </span>
        </div>
      }
    </div>
  </div>

  <!-- Content Section -->
  @if (characters().length) {
    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
      @for (character of characters(); track character.id) {
        <app-character-card
          [character]="character"
          [isFavorite]="true"
          (onRemoveFromFavorites)="removeFromFavorites(character.id!)"
        />
      }
    </div>
  } @else {
    <app-favorites-empty />
  }
</main>
