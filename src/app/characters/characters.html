<main class="container py-10 lg:px-10 sm:px-4 mx-auto">
    @if(characters() != null) {
        <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            @for (character of characters()?.results; track character.id) {
                <article class="">
                    <span>{{ character.name }}</span>
                    <img src="{{ character.image }}" alt="{{ character.name }}" class="w-full h-auto rounded-md"/>
                    <p>{{ character.type }}</p>
                    <p>{{ character.status }}</p>
                </article>
            }
        </section>
    } @else {
        <article class="text-3xl">
            not found characters
        </article>
    }
</main>
